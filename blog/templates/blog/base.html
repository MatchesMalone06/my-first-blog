{% load staticfiles %}

<html>
    <head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="//fonts.googleapis.com/css?family=Muli&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <title>JonNormandy</title>
	<link href="/static/img/favicon.ico" rel="shortcut icon">
    </head>
   <body>
    <div class="page-header">
	<a href="https://djangogirls.org/" class="top-menu"><span class="glyphicon glyphicon-education"></span></a>
	<a href="https://twitter.com/jonnormandy/" class="top-menu"><span class="fa fa-twitter"></span></a>
	<div class="dropdown">
		<button onclick="myFunction()" class="dropbtn"><span class="fa fa-list-ul"></span></button>
		<div id="myDropdown" class="dropdown-content">
			{% if user.is_authenticated %}
			   <a href="{% url 'post_new' %}">New Post</a>
			   <a href="{% url 'post_draft_list' %}">Drafts</a>
			   <a href="{% url 'logout' %}">Logout</a>
			{% else %}
      	<a href="{% url 'about' %}">About</a>
			   <a href="{% url 'login' %}">Login</a>
			{% endif %}
		</div>
	</div>
	<h1><a href="/">JonNormandy</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/test.js' %}"></script>
   </body>
</html>
